<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<link rel='stylesheet' type='text/css'
	href='@routes.Assets.at("stylesheets/bootstrap.css")'>
<link rel='stylesheet' type='text/css' href="@routes.Assets.at("stylesheets/main.css")">
<script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")'
	type='text/javascript'></script>
<script src='@routes.Assets.at("javascripts/product.js")'
	type='text/javascript'></script>


</head>
<body>
	<div class="screenshot">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="@routes.Application.index()"> Product
						catalog </a>
					<ul class="nav"></ul>
				</div>
			</div>
		</div>
		<div class="container">
			<table data-list="@routes.Products.list"
				data-details="@routes.Products.show(0)">
			</table>
		</div>
         <button id="btnnew">Create</button>	
	</div>

	<div id="newitem" class="screenshot" style="display: none;">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
			  
					
					
					<form id="newRecord" class="form-horizontal">
					  
					  <div class="control-group">
					    <label class="control-label" for="inputName">Name</label>
					    <div class="controls">
					      <input type="text" id="inputName" name="name" placeholder="Name">
					    </div>
					  </div>
					  
					  <div class="control-group">
					    <label class="control-label" for="inputDescription">Description</label>
					    <div class="controls">
					      <input type="text" id="inputDescription" name="description" placeholder="Description">
					    </div>
					  </div>
					 
					  <div class="control-group">
					    <div class="controls">
					      
					      <button type="submit" class="btn" >Sign in</button>
					    </div>
					  </div>
					</form>
					
					
				</div>
			</div>
		</div>
		<pre id="result">
		</pre>
		<div id="formResponse"></div>
</body>
</html>
